name: template
version: 0.1.0

vars:
  GLOBAL_VAR: hello

commands:
  hello:
    help: Demo. global var and command args usage. 
      Runs hello command by default based on GLOBAL_VAR.
    args:
    - local_arg: str!
    - -local_arg_2: str = ""
    run:
    - $ {{GLOBAL_VAR}} f{local_arg} --f{local_arg_2}